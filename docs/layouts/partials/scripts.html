{{/* Safe scripts partial for Docsy with CDN Mermaid */}}

<!-- Load Mermaid from CDN and initialize after load -->
<script>
  (function() {
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/mermaid@10.5.1/dist/mermaid.min.js";
    script.onload = () => {
      if (typeof mermaid !== "undefined") {
        mermaid.initialize({ startOnLoad: true });
      }
    };
    document.head.appendChild(script);
  })();
</script>

<!-- Load page-specific JS if any -->
{{- if .Params.js }}
  {{- range .Params.js }}
    <script src="{{ . | relURL }}"></script>
  {{- end }}
{{- end }}

<!-- Load main.js last -->
<script src="{{ "js/main.js" | relURL }}"></script>
